
<div class="modal-header">
  <h3>{{::vm.SyncPathDisplayCode}}</h3>
</div>
<div class="modal-body">  
<table ng-table="vm.model.LogFilesgridConfig" class="table table-condensed table-bordered table-striped" ng-form="vm.tableForm" disable-filter="vm.isAdding">
      <tr ng-repeat="row in $data" ng-form="rowForm">
        <td data-title="'FileName'" filter="{FileName: 'text'}" sortable="'FileName'">
           <a style="cursor:pointer;" ng-click="vm.downloadFile(row)" title={{row.FileName}}>{{row.FileName}}</a>       
         </td>                
      </tr>
</table>

 </div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-show="false" ng-click="vm.ok()">OK</button>
    <button class="btn btn-warning" ng-click="vm.cancel()">Close</button>
</div>
